<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <nav class="nav-bar container">
            <!-- taglie -->
            <div class="size">
                <a href="#">Donna</a>
                <a href="#">Uomo</a>
                <a href="#">Bambini</a>
            </div>
            <!-- logo -->
            <div>
                <img class="img-logo" src="img/boolean-logo.png" alt="logo-boolando">
            </div>
            <!-- carrello -->
            <div class="shop">
                <i class="fa-regular fa-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </nav>
    </header>

    <main>
        <!-- vetrina shopping -->
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="pictures">
                            <img src="img/1.webp" alt="fittee1">
                            <img class="img-alt" src="img/1b.webp" alt="fittee2">
                        </div>
                        <h5>Levi's</h5>
                        <h3>RELAXED FIT TEE UNISEX</h3>
                        <div class="prices">14,99 €
                            <span class="price-down">29,99 €</span>
                        </div>
                        <div class="cuore">&hearts;</div>
                        <span class="label discount bg-red">-50%
                            <span class="label sostenibility bg-green">Sostenibilità</span>
                        </span>
                    </div>
                </div>
                <div class="col">
                    <img src="img/2.webp" alt="roses1">
                </div>
                <div class="col">
                    <img src="img/3.webp" alt="pastello1">
                </div>
                <div class="col">
                    <img src="img/4.webp" alt="tee1">
                </div>
                <div class="col">
                    <img src="img/5.webp" alt="stripe1">
                </div>
                <div class="col">
                    <img src="img/6.webp" alt="maglione1">
                </div>
            </div>
        </div>
    </main>


    <footer>

    </footer>
</body>

</html>
